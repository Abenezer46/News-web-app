<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Latest News</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <h1>Latest News</h1>
          <div class="search">
            <input type="text" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <button>
          <p>Bookmark's</p>
          <i class="fa-solid fa-bookmark"></i>
        </button>
      </header>

      <main>
        <div class="nav">
          <ul>
            <button class="general active">general</button>
            <button class="sport">sports</button>
            <button class="business">business</button>
            <button class="technology">programming</button>
            <button class="entertainment">entertainment</button>
            <button class="health">health</button>
            <button class="science">science</button>
            <button class="technology">technology</button>
            <button class="technology">regional</button>
            <button class="technology">game</button>
          </ul>
        </div>

        <div class="newses"></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
